# Angular Build and Deployment
# Build an Angular project and deploy to Azure App Service.
# Add steps that analyze code, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x' 
  displayName: 'Install Node.js'

- script: |
    npm install
    ng build --prod
  displayName: 'npm install and build Angular app'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist/eet'  
    ArtifactName: 'dist'
    publishLocation: 'Container'
  displayName: 'Publish Build Artifacts'

