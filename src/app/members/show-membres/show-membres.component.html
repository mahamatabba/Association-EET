<div class="members-page-container">
    <div class="actions-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Rechercher un membre</mat-label>
    <input matInput (keyup)="applyFilter($event)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addMember()" class="add-button">Ajouter un Membre</button>
    </div>
  
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource" class="members-table">
  
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef> {{ column | uppercase }} </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" (click)="editMember()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMember()">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions')"></tr>
      </table>
    </div>
  </div>
