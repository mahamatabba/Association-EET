<app-header></app-header>
<div class="inscription-container">
  <div class="inscription-card">
    <h1>Rejoignez "Ensemble pour l'Éducation" au Tchad</h1>
    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()" class="inscription-form">
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Prénom <span class="required"></span></mat-label>
        <input matInput placeholder="Entrez votre prénom" formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Nom <span class="required"></span></mat-label>
        <input matInput placeholder="Entrez votre nom" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Date <span class="required"></span></mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Pays <span class="required"></span></mat-label>
        <mat-select formControlName="country" required>
          <mat-option *ngFor="let country of countriesList" [value]="country.code">
            {{ country.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Téléphone <span class="required"></span></mat-label>
        <input matInput placeholder="Entrez votre téléphone" formControlName="phone" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-input">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Entrez votre email (optionnel)" formControlName="email">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="inscription-button">S'inscrire</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
